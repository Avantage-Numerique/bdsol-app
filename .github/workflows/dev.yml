name: Build dev
on:
  push:
    branches: [ dev ]
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/checkout@v3
        ref: "dev"
      - name: clean cache
        run: npm cache clean --force
      - name: install
        run: npm install
      - name: Clean install
        run: npm ci
      - name: Build next
        run: npm run build:debug